<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/svg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="global.css">
    <title>Card de Perfil</title>
</head>
<body>
    <main class="main_content">
        <img src="images/bg-pattern-top.svg" alt="" class="img_top">
        <img src="images/bg-pattern-bottom.svg" alt="" class="img_bottom">
        <div class="profile_card">
            <img src="images/bg-pattern-card.svg" alt="background_card" class="bg_img">
            <div class="profile_description">
                <img src="images/image-victor.jpg" alt="victor_photo" class="profile_img">
                <p class="name_age">Victor Crest <span class="info_type">26</span></p>
                <div class="country">
                    <p class="info_type" >London</p>
                </div>
            </div>
            <hr>
                <ul class="profile_numbers">
                    <li class="info_box">
                        <span class="info_number">80K</span>
                        <p class="info_type">Followers</p>
                    </li>
                    <li class="info_box">
                        <span class="info_number">803K</span>
                        <p class="info_type">Likes</p>
                    </li>
                    <li class="info_box">
                        <span class="info_number">1.4K</span>
                        <p class="info_type">Photos</p>
                    </li>
                </ul>
            
        </div>
    </main>
</body>
</html>
